        <!-- Button modal -->
        <button
          type="button"
          class="buttonModal"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Formulario de Contacto
        </button>

        <!-- Formulario Modal -->
        <div
          class="modal fade text-dark"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CONTÁCTANOS</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              
                <form class="modal-body container footerForm px-4 py-5">  
                  <div class="row flex-row mb-4">
                    <div class="form-group">
                    <label for="nombre" class="mb-3">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="mb-3">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Comentarios</label>
                    <textarea name="message" rows="3" class="form-control"></textarea>
                  </div>
                  
                </div>
                </form>
              <div class="modal-footer">
                <button
                  type="button"
                  class="button"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="button" class="button">
                  Enviar Consulta
                </button>
              </div>
            
          </div>
        </div>
      </div>
      <!-- Fin del Formulario Modal -->
